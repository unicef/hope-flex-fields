{% extends "admin_extra_buttons/action_page.html" %}
{% block action-content %}
    <style>
        table th {
            width: 20%;
        }
        table td input[type=text]{
            width: 90%;
        }
    </style>
    {{ form1.media }}
    {{ form2.media }}
    <form method="post" id="config-form">
        <table style="width: 100%">
            {% csrf_token %}
            <tr>
                <th colspan="2">
                    Field Configuration
                </th>
            </tr>
            {{ form1.as_table }}
            <tr>
                <th colspan="2">
                    Strategy Configuration
                </th>
            </tr>
            {{ form2.as_table }}
        </table>
        <input type="submit" value="Save">
    </form>
    <pre>
    {{ form.cleaned_data }}
    </pre>

{% endblock %}
